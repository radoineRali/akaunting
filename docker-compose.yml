version: '3'
services:
  akaunting-app:
    build: .
    container_name: akaunting_app
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - APP_URL=http://localhost
      - DB_CONNECTION=mysql
      - DB_HOST=akaunting-db
      - DB_PORT=3306
      - DB_DATABASE=akaunting
      - DB_USERNAME=akaunting
      - DB_PASSWORD=akaunting_pass
    depends_on:
      - akaunting-db
    volumes:
      - ./storage:/var/www/html/storage

  akaunting-db:
    image: mariadb:10.7
    container_name: akaunting_db
    environment:
      - MYSQL_DATABASE=akaunting
      - MYSQL_USER=akaunting
      - MYSQL_PASSWORD=akaunting_pass
      - MYSQL_ROOT_PASSWORD=root_pass
    volumes:
      - akaunting_db_data:/var/lib/mysql

volumes:
  akaunting_db_data: